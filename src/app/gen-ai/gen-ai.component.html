<div class="container my-4">
  <div *ngIf="packageArray.length === 0" class="center-screen">
    <h3>No Packages Found</h3>
  </div>
  <table *ngIf="packageArray.length > 0" class="table table-striped table-hover">

    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Title</th>
        <th>Weight</th>
        <th>Destination</th>
        <th>Description</th>
        <th>Delete</th>
        <th>Distance To Melbourne</th>
      </tr>
    </thead>

    <tbody class="text-center">
      <ng-container *ngFor="let package of packageArray">
        <tr>
          <td>{{ package._id }}</td>
          <td>{{ package.package_title }}</td>
          <td>{{ package.package_weight }}</td>
          <td>{{ package.package_destination }}</td>
          <td>{{ package.package_description }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deletePackage(package._id)">
              X
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-success" (click)="sendDestination(package.package_destination)">
              D
            </button>
          </td>
        </tr>

        <!-- New Distance Information Section -->
        <tr *ngIf="distances[package.package_destination]">
          <td colspan="9">
            <div>
              <h5>Distance Information</h5>
              <p>
                <strong>{{ distances[package.package_destination] }}</strong>.
              </p>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

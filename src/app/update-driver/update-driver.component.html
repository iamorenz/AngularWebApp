<div class="container mt-5">
  <div class="card mx-auto" style="width: 30%">
    <div class="card-body">
      <form action="/32597517/Guangxing/api/v1/drivers/update" method="PUT">
        <div class="mb-3">
          <label for="mongodbId" class="form-label">Driver MongoDB ID</label>
          <input
            type="text"
            class="form-control"
            id="mongodbId"
            name="mongodbId"
            placeholder="Please Enter The ID"
            [(ngModel)]="driver._id"
            required
          />
        </div>

        <div class="mb-3">
          <label for="driverLicense" class="form-label"
            >New Driver License</label
          >
          <input
            type="text"
            class="form-control"
            id="driverLicense"
            name="driverLicense"
            placeholder="Please Enter The Driver License"
            [(ngModel)]="driver.driver_license"
            required
            maxlength="5"
          />
        </div>

        <div class="mb-3">
          <label for="driverDepartment" class="form-label"
            >New Driver Department</label
          >
          <select
            class="form-control"
            id="driverDepartment"
            name="driverDepartment"
            [(ngModel)]="driver.driver_department"
            required
          >
            <option value="Food">Food</option>
            <option value="Furniture">Furniture</option>
            <option value="Electronic">Electronic</option>
          </select>
        </div>

        <button type="button" class="btn btn-success" (click)="updateDriver()">
          Update
        </button>
      </form>
    </div>
  </div>
</div>

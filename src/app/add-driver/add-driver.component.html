<div class="container mt-5">
  <div class="card mx-auto" style="width: 30%">
    <div class="card-body">
      <form action="/32597517/Guangxing/api/v1/drivers/add" method="POST">
        <div class="mb-3">
          <label for="driverName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="driverName"
            name="driverName"
            placeholder="Enter Driver Name"
            [(ngModel)]="driver.driver_name"
            required
            minlength="3"
            maxlength="20"
          />
        </div>

        <div class="mb-3">
          <label for="driverDepartment" class="form-label">Department</label>
          <select
            class="form-control"
            id="driverDepartment"
            name="driverDepartment"
            [(ngModel)]="driver.driver_department"
            required
          >
            <option value="Food">Food</option>
            <option value="Furniture">Furniture</option>
            <option value="Electronic">Electronic</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="driverLicense" class="form-label">License</label>
          <input
            type="text"
            class="form-control"
            id="driverLicense"
            name="driverLicense"
            placeholder="Enter Driver license"
            [(ngModel)]="driver.driver_license"
            required
            maxlength="5"
          />
        </div>

        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isActiveSwitch"
            name="isActiveSwitch"
            [(ngModel)]="driver.driver_isActive"
          />
          <label class="form-check-label" for="isActiveSwitch">Is Active</label>
        </div>

        <button type="button" class="btn btn-info" (click)="addDriver()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

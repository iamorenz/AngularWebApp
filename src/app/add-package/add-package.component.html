<div class="container mt-3 mb-3">
  <div class="card mx-auto" style="width: 35%">
    <div class="card-body">
      <form action="/32597517/Guangxing/api/v1/packages/add" method="POST">
        <div class="form-group mb-3">
          <label for="packageTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="packageTitle"
            name="packageTitle"
            placeholder="Enter Package Title"
            [(ngModel)]="package.package_title"
            required
            minlength="3"
            maxlength="15"
          />
        </div>
        <div class="mb-3">
          <label for="packageDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="packageDescription"
            name="packageDescription"
            rows="2"
            placeholder="Enter Package Description"
            [(ngModel)]="package.package_description"
            maxlength="30"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="packageWeight">Weight</label>
          <input
            type="number"
            class="form-control"
            id="packageWeight"
            name="packageWeight"
            [(ngModel)]="package.package_weight"
            min="0"
            step="0.01"
            placeholder="Enter Package Weight"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="packageDestination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="packageDestination"
            name="packageDestination"
            placeholder="Enter Package Destination"
            [(ngModel)]="package.package_destination"
            required
            minlength="5"
            maxlength="15"
          />
        </div>
        <div class="form-group mb-3">
          <label for="driverId">Driver ID</label>
          <select
            class="form-control"
            id="driverId"
            name="driverId"
            [(ngModel)]="package.driver_id"
            required
          >
            <option value="" disabled>Select a Driver</option>
            <option *ngFor="let driver of drivers" [value]="driver._id">
              {{ driver.driver_name }}
            </option>
          </select>
        </div>
        <div class="form-check mb-3 form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            id="isAllocated"
            name="isAllocated"
            [(ngModel)]="package.package_isAllocated"
          />
          <label class="form-check-label" for="isAllocated">Is Allocated</label>
        </div>
        <button type="button" class="btn btn-info" (click)="addPackage()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
